<!doctype html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>
    <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
       <section>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <div class="display-1"></div>
        <div class="display-2"></div>
        <div class="temp-result"></div>
      </div>
      <div class="all_button">
        <div class="button all-clear">C</div>
        <div class="button last-entity-clear">CE</div>
        <div class="button operation">%</div>
        <div class="button operation">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operation">x</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation">+</div>
        <div class="button btn-0 number">0</div>
        <div class="button number dot">.</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </div>
  </section>
  <section >
    <div class="container">
  <div class="NotePad">
    <div class="Title"> History
      <ol class="list">
        <li class="first"></li>
        <li class="second"></li>
        <li class="third"></li>
        <li class="fourth"></li>
        <li class="fifth"></li>
        <li class="sixth"></li>
        <li class="seventh"></li>
        <li class="eigth"></li>
        <li class="ninth"></li>
        <li class="tenth"></li>
      </ol>
    </div>
    </div>
  </div>
  </section>
  <script type="text/javascript" src="../../js/main.js"></script>
  <!-- <script type="module" src="js/main.js"></script> -->
    </body>
</html>
